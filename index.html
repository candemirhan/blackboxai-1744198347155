<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation Menu -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl">Video Chat Platform</h1>
            <div class="space-x-4">
                <button class="bg-pink-500 hover:bg-pink-600 text-white px-4 py-2 rounded">
                    <i class="fas fa-female mr-2"></i>Model Login
                </button>
                <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                    <i class="fas fa-male mr-2"></i>Member Login
                </button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        <h2 class="text-2xl mb-6">Live Models</h2>
        
        <!-- Grid of Live Models -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Model 1 -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <div class="bg-gray-200 h-48 flex items-center justify-center">
                    <i class="fas fa-video text-4xl text-gray-500"></i>
                </div>
                <div class="p-4">
                    <div class="flex items-center justify-between">
                        <h3 class="text-lg font-semibold">Sophia</h3>
                        <span class="bg-green-500 text-white px-2 py-1 rounded-full text-sm">Live</span>
                    </div>
                    <p class="text-gray-600 mt-2">Available for private chat</p>
                </div>
            </div>

            <!-- Model 2 -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <div class="bg-gray-200 h-48 flex items-center justify-center">
                    <i class="fas fa-video text-4xl text-gray-500"></i>
                </div>
                <div class="p-4">
                    <div class="flex items-center justify-between">
                        <h3 class="text-lg font-semibold">Emma</h3>
                        <span class="bg-green-500 text-white px-2 py-1 rounded-full text-sm">Live</span>
                    </div>
                    <p class="text-gray-600 mt-2">Available for private chat</p>
                </div>
            </div>

            <!-- Model 3 -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <div class="bg-gray-200 h-48 flex items-center justify-center">
                    <i class="fas fa-video text-4xl text-gray-500"></i>
                </div>
                <div class="p-4">
                    <div class="flex items-center justify-between">
                        <h3 class="text-lg font-semibold">Isabella</h3>
                        <span class="bg-green-500 text-white px-2 py-1 rounded-full text-sm">Live</span>
                    </div>
                    <p class="text-gray-600 mt-2">Available for private chat</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-blue-600 text-white p-4 text-center mt-8">
        <p>&copy; 2023 Video Chat Platform</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
